specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DydxToken 
    network: ropsten
    source:
      address: "0x8efC3855dd783e8E0F664247De7357Aa9B3BCA86"
      abi: DydxToken
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: DydxToken
          file: ./abi/contracts/governance/token/DydxToken.sol/DydxToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: DelegatedPowerChanged(indexed address,uint256,uint8)
          handler: handleTokenDelegation
      file: ./src/token.ts
  - kind: ethereum/contract
    name: StakedDydxToken
    network: ropsten
    source:
      address: "0xDc81Ed4A45f056A35630A9c56331BeE20e29BD59"
      abi: StakedDydxToken
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StakedDydxToken
          file: ./abi/contracts/safety/v1/SafetyModuleV1.sol/SafetyModuleV1.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleStakedTokenTransfer
        - event: DelegatedPowerChanged(indexed address,uint256,uint8)
          handler: handleStakedTokenDelegation
      file: ./src/staked-token.ts
  - kind: ethereum/contract
    name: DydxGovernor
    network: ropsten
    source:
      address: "0x4AF20C63252276e41769c8cE6A3cEAA47ecb59C4"
      abi: DydxGovernor
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - ProposalVote
      abis:
        - name: DydxGovernor
          file: ./abi/contracts/governance/DydxGovernor.sol/DydxGovernor.json
      eventHandlers:
        - event: ProposalCreated(uint256,indexed address,indexed address,address[],uint256[],string[],bytes[],bool[],uint256,uint256,address,bytes32)
          handler: handleProposalCreated
        - event: VoteEmitted(uint256,indexed address,bool,uint256)
          handler: handleVoteEmitted
      file: ./src/proposal.ts
