specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token 
    network: ropsten
    source:
      address: "0x89EF1daFf7b1fADa010E07AAA994F54e4AeC3fF6"
      abi: Token
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Token
          file: ./abi/contracts/governance/token/Token.sol/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
        - event: DelegatedPowerChanged(indexed address,uint256,uint8)
          handler: handleTokenDelegation
      file: ./src/token.ts
  - kind: ethereum/contract
    name: StakedToken
    network: ropsten
    source:
      address: "0xF839A67734F4F5Ee58B3308f19E2298E47cEBee2"
      abi: StakedToken
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: StakedToken
          file: ./abi/contracts/staking/safety/StakedToken.sol/StakedToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleStakedTokenTransfer
        - event: DelegatedPowerChanged(indexed address,uint256,uint8)
          handler: handleStakedTokenDelegation
      file: ./src/staked-token.ts
  - kind: ethereum/contract
    name: Governor
    network: ropsten
    source:
      address: "0x8b6aFBd8c1AeBdb15dB6d92275F91e8e597dFCd1"
      abi: Governor
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Proposal
        - ProposalVote
      abis:
        - name: Governor
          file: ./abi/contracts/governance/Governor.sol/Governor.json
      eventHandlers:
        - event: ProposalCreated(uint256,indexed address,indexed address,address[],uint256[],string[],bytes[],bool[],uint256,uint256,address,bytes32)
          handler: handleProposalCreated
        - event: VoteEmitted(uint256,indexed address,bool,uint256)
          handler: handleVoteEmitted
      file: ./src/proposal.ts
