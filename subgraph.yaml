specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Token 
    network: ropsten
    source:
      address: "0x89EF1daFf7b1fADa010E07AAA994F54e4AeC3fF6"
      abi: Token
      startBlock: 10268886
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: Token
          file: ./abi/contracts/governance/token/Token.sol/Token.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTokenTransfer
      file: ./src/token.ts
